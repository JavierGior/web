<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Diagrama de Habilidades</title>


  <meta content="Diagrama de Habilidades" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <style>html,
body,
#container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-venn.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {
  // The data used in this sample can be obtained from the CDN
  // https://cdn.anychart.com/samples/venn-charts/cooking-bacon-by-venn-chart/data.json
  anychart.data.loadJsonFile(
    'data.json',
    function (data) {
      // create venn diagram
      var chart = anychart.venn(data);

      // set chart title
      chart
        .title()
        .enabled(true)
        .padding({ bottom: 35 })
        .text('Diagrama de Habilidades');

      // set chart stroke
      chart.stroke('2 #fff');

      // set labels settings
      chart.labels().fontSize(14).format('{%Name}');

      // set intersections labels settings
      chart
        .intersections()
        .labels()
        .fontColor('#fff')
        .fontWeight('bold')
        .format('{%Name}');

      // set font color for hover intersections labels
      chart.intersections().hovered().fill('#fff 0.5');

      // set legend padding
      chart.legend().padding({ top: 35 });

      // set tooltip settings
      chart.tooltip().titleFormat('{%Name}');

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();
    }
  );
});</script>
 </body>
</html>
